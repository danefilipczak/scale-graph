<html>
<head>
<script src="libs/Tone.min.js"></script>
<script src="libs/p5.min.js"></script>
<script src="tile.js"></script>
<script src="pianoRoll.js"></script>
<script src="scaleWheel.js"></script>
<script src="quartals.js"></script>
<script src="scalegraph.js"></script>
<script src="sketch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div class="app">
	<header id="navigation">
		<span v-bind:class="{ selectedTab: section=='scales' }" class = "tab" v-on:click="section='scales'">macroharmony</span>
		<span v-bind:class="{ selectedTab: section=='triads' }" class = "tab" v-on:click="section='triads'"> triads</span>
		<span v-bind:class="{ selectedTab: section=='seventh chords' }" class = "tab" v-on:click="section='seventh chords'">7<sup>th</sup> chords</span>

		<span v-bind:class="{ selectedTab: section=='quartals' }" class = "tab" v-on:click="section='quartals'"> Q<i>n</i></span>
	</header>
	<section v-show="section=='scales'" id="scales" class = "section">
		<div class="float">
			<div class="paths" v-show="paths.length>1">
				<a v-for="(path, index) in paths">
					<span class="path" v-bind:class="{ selectedPath: paths.indexOf(currentPath) == index }" v-on:click="selectPath(index)">{{index+1}}</span>
				</a>
			</div>
			
			<!-- <ul> -->
				<!-- <li v-for="scale in scales"> -->
					<!-- {{scale.root}}{{scale.type}} -->
					<span class="startEnd start">Start</span>
					<select v-model="scales[0].root" v-on:change="isEntryComplete()">
						<option disabled value="root">root</option>
						<option value = 0>C</option>
						<option value = 1>C&#9839;</option>
						<option value = 2>D</option>
						<option value = 3>D&#9839;</option>
						<option value = 4>E</option>
						<option value = 5>F</option>
						<option value = 6>F&#9839;</option>
						<option value = 7>G</option>
						<option value = 8>G&#9839;</option>
						<option value = 9>A</option>
						<option value = 10>B&#9837;</option>
						<option value = 11>B</option>
					</select>
					<select v-model="scales[0].type" v-on:change="isEntryComplete()">
						<option disabled value="">type</option>
						<option value = "dia">diatonic</option>
						<option value = "hm">harmonic minor</option>
						<option value = "HM">harmonic major</option>
						<option value = "oct">octatonic</option>
						<option value = "wt">whole tone</option>
						<option value = "ac">acoustic</option>
						<option value = "hex">hexatonic</option>
					</select>

					<br>

					<span class="startEnd end">End</span>
					<select v-model="scales[1].root" v-on:change="isEntryComplete()">
						<option disabled value="root">root</option>
						<option value = 0>C</option>
						<option value = 1>C&#9839;</option>
						<option value = 2>D</option>
						<option value = 3>D&#9839;</option>
						<option value = 4>E</option>
						<option value = 5>F</option>
						<option value = 6>F&#9839;</option>
						<option value = 7>G</option>
						<option value = 8>G&#9839;</option>
						<option value = 9>A</option>
						<option value = 10>B&#9837;</option>
						<option value = 11>B</option>
					</select>
					<select v-model="scales[1].type" v-on:change="isEntryComplete()">
						<option disabled value="">type</option>
						<option value = "dia">diatonic</option>
						<option value = "hm">harmonic minor</option>
						<option value = "HM">harmonic major</option>
						<option value = "oct">octatonic</option>
						<option value = "wt">whole tone</option>
						<option value = "ac">acoustic</option>
						<option value = "hex">hexatonic</option>
					</select>
					<!-- <button class = "editButton" v-on:click="addScale(scale)">+</button>
					<button class = "editButton" v-if="scales.length>2" v-on:click="removeScale(scale)">&#128465;</button> -->
				<!-- </li> -->
			<!-- </ul> -->
			

			<!-- <button class="actionButton" :disabled="!isEntryComplete()" v-on:click="getPath">
			voyage
			</button> -->
			
			<br><br>
			<button class="randomButton"  v-on:click="makeRandomScales">
			random
			</button>
			
		</div>
	</section id="arpControls">
		<!-- <div id="playButton" v-on:click="toggleArpOn()">
				<span v-show="!arpOn">&#x25b6;</span> 
				<span v-show="arpOn">&#x23f8;</span> 
		</div> -->
		<div id="rangeDiv">
			
		</div>
	<section>

	</section>
</div>
</body>
</html>
